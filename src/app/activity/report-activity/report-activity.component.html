<div *ngIf="instructions !== null" class="row wf-activity-instructions">
    <div class="col" [innerHTML]="instructions"></div>
</div>
<div *ngIf="activity.links.length > 0" class="row wf-activity-content">
    <div class="col">
        <div class="list-group">
            <a href="{{link.link}}" class="list-group-item list-group-item-action"
                *ngFor="let link of activity.links">{{link.name}}</a>
        </div>
    </div>
</div>
<div class="row justify-content-center wf-actvity-nav" *ngIf="activity.activityType !== 'ReportCompleteActivity'">
    <div class="col text-center">
        <button class="btn btn-primary" (click)="next()" [disabled]="updating">{{activity.nextBtn}}</button>
    </div>
</div>
